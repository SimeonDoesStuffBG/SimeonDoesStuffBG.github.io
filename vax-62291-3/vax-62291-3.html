<!DOCTYPE html>

<html>
	<head>
		<title>E1113: Кубична текстура</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script src="three.min.js"></script>
		<script src="StereoEffect.js"></script>
		<script src="vax.js"></script>
	
	</head>
	
	<body>
		<script>
			vaxInitParallax();
		
			camera.fov = 30;
			onWindowResize();
			
			function random(min, max){
				if(min > max){
					var n = min;
					min = max;
					max = n;
				}
				return min + Math.random() * (max-min);
			}

			var cubeSize = 30;
			var cubeG = new THREE.CubeGeometry(cubeSize*2);
			var cubeMat = new THREE.MeshLambertMaterial({color: 'green', side:THREE.BackSize});
			var cube = new THREE.Mesh(cubeG, cubeMat);
			scene.add(cube);

			var cones = 100;
			var geom = new THREE.ConeGeomerty(3, 6, 12);
			var material = new THREE.MeshPhongMaterial({color:0xffffff})

			for(var i = 0; i < cones; i++){
				material.color.setHex(Math.random * 0xffffff);
				cone = new THREE.Mesh(geom, material);
				cone.position.set(random(-cubeSize, cubeSize),random(-cubeSize, cubeSize),random(-cubeSize, cubeSize));
				switch(Math.floor(random(1,7))){
					case(1):
					cone.position.x = 30;
					break;
					case(2):
					cone.position.x = -30;
					break;
					case(3):
					cone.position.y = 30;
					break;
					case(4):
					cone.position.y = -30;
					break;
					case(5):
					cone.position.z = 30;
					break;
					default://case(6)
					cone.position.z = -30;
					break;
				}
				scene.add(cone);
			}
			function animate()
			{
				
			}

			window.addEventListener("deviceorientation", deviceOrientation, true);

	var PI = Math.PI;

	function rads(degrees){
    return (degrees * PI)/180;
	}

	function deviceOrientation(event){
   	 var alpha = event.alpha, gamma = event.gamma;

  	  if(alpha === null) return;

  	  if(gamma >=0)
  	      gamma = 90-gamma;
   		 else{
    	    alpha += 180;
      		  gamma = -(90+gamma);
   	 	}

    	alpha = rads(alpha);
   		 gamma = rads(gamma);

    	camera.rotation.set(gamma, alpha, 0, 'YXZ');
	}
			
		</script>
		
	</body>
</html>
