<!DOCTYPE html>

<html>
	<head>
		<title>E1113: Кубична текстура</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script src="three.min.js"></script>
		<script src="OrbitControls.js"></script>
		<script src="vax.js"></script>
	</head>
	
	<body>
		<script>
			vaxInit();
			
			camera.fov = 30;
			camera.position.set(0,0,0);
	
			onWindowResize();

			function random(min , max ){
				return min + Math.random() * (max-min);	
			}
				
			scene.background = new THREE.CubeTextureLoader().load( [
				'autumn_meadow/posx.png', 'autumn_meadow/negx.png',
				'autumn_meadow/posy.png', 'autumn_meadow/negy.png',
				'autumn_meadow/posz.png', 'autumn_meadow/negz.png' ] );
			

			var crystals = 30;
			var mesh = new THREE.DodecahedronGeometry(1);
			var mesh2 = new THREE.IcosahedronGeometry(1);
			var material = new THREE.MeshPhysicalMaterial({roughness: 0,transmission: 1,thickness: 2});

			for(var i = 0; i < crystals; i++){
				if(i %2 ===0)
					var Crystal = new THREE.Mesh(mesh, material);
				else
					var Crystal = new THREE.Mesh(mesh2, material);
				var scaleFactor =random(.5,5);
				Crystal.scale.set(scaleFactor,scaleFactor,scaleFactor);
				Crystal.position.set(random(-100,100),random(-500,500),random(-100,100));
				scene.add(Crystal);
			}

			function animate()
			{
				
			}

			window.addEventListener("deviceorientation", deviceOrientation, true);

	var PI = Math.PI;

	function rads(degrees){
    return (degrees * PI)/180;
	}

	function deviceOrientation(event){
   	 var alpha = event.alpha, gamma = event.gamma;

  	  if(alpha === null) return;

  	  if(gamma >=0)
  	      gamma = 90-gamma;
   		 else{
    	    alpha += 180;
      		  gamma = -(90+gamma);
   	 	}

    	alpha = rads(alpha);
   		 gamma = rads(gamma);

    	camera.rotation.set(gamma, alpha, 0, 'YXZ');
	}
			
		</script>
		
	</body>
</html>
